<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="property-wallet">
      <div class="frame">
        <div class="text-wrapper">Connect Account</div>
        <img class="img" src="img/24-user-interface-close-2.svg" />
      </div>
      <div class="div">
        <div class="frame-2">
          <div class="text-wrapper-2">Choose Network</div>
          <img class="img" src="img/24-arrows-directions-down-circle-3.svg" />
        </div>
        <div class="frame-3">
          <div class="frame-wrapper">
            <div class="frame-4">
              <img class="img-2" src="img/ethereum.png" />
              <div class="text-wrapper-2">Eth</div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="frame-4">
              <img class="img-2" src="img/polygon.png" />
              <div class="text-wrapper-2">Ply</div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="frame-4">
              <img class="img-2" src="img/bnb-chain.png" />
              <div class="text-wrapper-2">Bsc</div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="frame-4">
              <img class="img-2" src="img/avalanche.png" />
              <div class="text-wrapper-2">Ava</div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="frame-4">
              <img class="img-2" src="img/solana.png" />
              <div class="text-wrapper-2">Sol</div>
            </div>
          </div>
        </div>
        <div class="frame-5">
          <div class="frame-wrapper">
            <div class="frame-4">
              <img class="img-2" src="img/astar.png" />
              <div class="text-wrapper-2">Ast</div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="frame-4">
              <img class="img-2" src="img/optimism.png" />
              <div class="text-wrapper-2">Opt</div>
            </div>
          </div>
        </div>
      </div>
      <div class="div">
        <div class="frame-2">
          <div class="text-wrapper-2">Select Wallet</div>
          <img class="img" src="img/24-arrows-directions-down-circle-1.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
